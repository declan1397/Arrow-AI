<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>ArrowAI</title>

    <script src="http://js.leapmotion.com/leap-0.6.3.min.js"></script>
    <script src="./js/main.js"></script>
    <script src="./js/countSingleTaps.js"></script>
    <script src="./js/countHandTurns.js"></script>
    <script src="./js/countLeftRightTaps.js"></script>

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">

    <!-- Custom CSS -->

</head>

<body class="main-body">

    <!-- Page Content -->
    <div class="container main-content">

        <div class="row">
            <div class="col-lg-12 text-center">
                <div class="main-title">
                    <h1>ArrowAI</h1>
                    <hr >
                </div>

                <h2><div class="sceneTitle"></div></h2>
                <div id="instructionFrame"><img id="instruction-frame" src="./assets/fingertap.gif" autoplay/></div>
                <h4 class="instructions"></h4>
                <h2 id="countdown"></h2>

                <div id="intro">
                    <h3><span>What is ArrowAI?</span><span>What is Huntingtonâ€™s Disease?</span><span>What does this tool do?</span></h3>
                    <br />
                    <h3>Instructions:</h3>
                    <h4>1. Plug in your LeapMotion sensor</h4>
                    <h4>2. Click the start test button below</h4>
                    <h4>3. Follow the instructions for each test</h4>
                    <br />
                    <button onclick="countSingleTaps()" class="btn btn-primary">Begin Testing</button>
                </div>

                <div id="test1">
                    <h3 style="display: inline">Count: <div class="singleTC"></div></h3>
                    <h3 style="display: inline">Time: <div class="time"></div></h3>
                    <div class="data"></div>
                    <br />
                    <button onclick="countTheHandTurns()" class="btn btn-primary">Next Test</button>
                </div>

                <div id="test2">
                    <h3 style="display: inline">Count: <div class="handCC"></div></h3>
                    <h3 style="display: inline">Time: <div class="time"></div></h3>
                    <div id="movementOne"></div>
                    <p id="movementTwo">Two</p>
                    <p id="movementThree">Three</p>
                    <button onclick="countLeftRightTaps()" class="btn btn-primary">Next Test</button>
                </div>

                <div id="test3">
                    <h3 style="display: inline">Count: <div class="lrTC"></div></h3>
                </div>
            </div>
        </div>
        <!-- /.row -->

    </div>
    <!-- /.container -->

    <!-- jQuery Version 1.11.1 -->
    <script src="js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>

</body>

</html>
