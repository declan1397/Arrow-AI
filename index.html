<body class="main-body">

    <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Menu</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li>
                        <a href="#">About</a>
                    </li>
                    <li>
                        <a href="#">Services</a>
                    </li>
                    <li>
                        <a href="#">Contact</a>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>

    <!-- Page Content -->
    <div class="container main-content">

        <div class="row">
            <div class="col-lg-12 text-center">
                <div class="main-title">
                    <h1>ArrowAI</h1>
                    <hr >
                </div>

                <h2><div class="sceneTitle"></div></h2>
                <h3 class="instructions"></h3>
                <h2 id="countdown"></h2>

                <div id="intro">
                    <h2>Welcome to ArrowAI's<br />Huntingtons Disease Diagnostic Software</h2>
                    <br />
                    <h3>Instructions:</h3>
                    <h4>1. Plug Leap Motion into usb port</h4>
                    <h4>2. Follow the on-screen prompts</h4>
                    <h4>3. View analytics and compare to average</h4>
                    <br />
                    <button onclick="countSingleTaps()" class="btn btn-primary">Begin Testing</button>
                </div>

                <div id="test1">
                    <h3 style="display: inline">Count: <div class="results"></div></h3>
                    <h3 style="display: inline">Time: <div class="time"></div></h3>
                    <div class="data"></div>
                    <br />
                    <button onclick="countTheHandTurns()" class="btn btn-primary">Next Test</button>
                </div>

                <div id="test2">
                    <p id="movementOne">One</p>
                    <p id="movementTwo">Two</p>
                    <p id="movementThree">Three</p>
                    <button onclick="countLeftRightTaps()" class="btn btn-primary">Next Test</button>
                </div>

                <div id="test3">
                </div>
            </div>
        </div>
        <!-- /.row -->

    </div>
